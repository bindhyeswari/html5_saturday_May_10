<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            /*var canvas = document.createElement('canvas');
            if(canvas && canvas.getContext) {
                console.log('Canvas is supported...');
            }*/

            if(Modernizr.canvas){
                var canvas = document.body.firstElementChild;
                var context = canvas.getContext('2d');
                context.fillStyle = 'red'; // TODO: check for RGBA
                context.fillRect(75,75,150,150);
                context.fillStyle = 'green';
                context.fillRect(0,0,150,150);
                context.fillStyle = 'blue';
                context.font = '3em Arial';
                context.textBaseline = 'bottom';
                context.fillText('Canvas', 10, 10);

                // Read about drawing lines ... and format them

            }
        });
    </script>
</head>
